<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search in Dictionary</title>
  </head>
  <body>
    <header>
      <h1>Search in the Danish dictionary - with binary search algorithm</h1>
    </header>

    <main>
      <section>
        <form id="search-form">
          <label for="search-input">Search for a word:</label>
          <input type="text" id="search-input" name="search-input" />
          <button type="submit">Search</button>
        </form>
      </section>

      <section>
        <h4>Server requests:</h4>
        <p id="server-requests"></p>
        <h4>Total time:</h4>
        <p id="total-time"></p>
      </section>

      <section>
        <h4>Search result:</h4>
        <div id="search-result"></div>
      </section>
    </main>

    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
